#是否激活 swagger true or false
swagger.enable=true
server.port=8080
spring.datasource.url=jdbc:h2:~/yzg
spring.datasource.username=root
spring.datasource.password=123456
spring.datasource.driver-class-name=org.h2.Driver
# 不设置默认把model做驼峰标识
mybatis-plus.configuration.map-underscore-to-camel-case=false

#配置web页面入口
magic-api.web=/magic/web
#配置接口返回成功状态码是20000，适配vue-element-admin
magic-api.response-code-config.success=20000
# 打印magic-api的banner
magic-api.banner=true
# 接口信息默认保存方式是文件，路径：\data\magic-api
# 修改成database，必须有表 MAGIC_API_FILE
magic-api.resource.type=database